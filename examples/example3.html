<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../analog_clock/analog_clock.js"></script>
	<link rel="stylesheet" type="text/css" href="../analog_clock/analog_clock.css" />
</head>
<body>
	<div id='clock1'></div>
	<div id='clock2'></div>
	<div id='clock3'></div>
	<script>
		$('#clock1').analogClock({
			size:200
		});

		$('#clock2').analogClock({
			size:400,
			hours: 0,
			minutes: 0,
			seconds: 0,
			speed: 2
		});

		$('#clock3').analogClock({
			size:700,
			hours: 0,
			minutes: 0,
			seconds: 0,
			speed: 200
		});
	</script>
</body>
</html>
