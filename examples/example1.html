<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../analog_clock/analog_clock.js"></script>
	<link rel="stylesheet" type="text/css" href="../analog_clock/analog_clock.css" />
</head>
<body>
	<div id='clock'><div class='clock-center-bg'></div></div>
	<script>
		$('#clock').analogClock({

			size: 200
		});
	</script>
</body>
</html>
