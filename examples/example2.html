<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../analog_clock/analog_clock.js"></script>
	<link rel="stylesheet" type="text/css" href="../analog_clock/analog_clock.css" />
	<meta charset="utf-8">
</head>
<body>
	<div id='clock'></div>
	<script>
		$('#clock').analogClock({
			speed: 4,
			hours: 0,
			minutes: 0,
			seconds: 0,
			size: 600
		});
	</script>
</body>
</html>
